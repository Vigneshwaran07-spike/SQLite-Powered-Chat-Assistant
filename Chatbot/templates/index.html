<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6b0f1a, #b91372);
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        #chat-container {
            max-width: 750px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
        }

        #chat-box {
            max-height: 500px;
            min-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 8px;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 12px;
            border-radius: 20px;
            width: fit-content;
            max-width: 70%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user-msg {
            background-color: #d1e7dd;
            align-self: flex-end;
            text-align: right;
            border-radius: 10px 20px 20px 20px;
        }

        .bot-msg {
            background-color: #f8d7da;
            align-self: flex-start;
            text-align: left;
            border-radius: 20px 10px 20px 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
        }

        .send-btn {
            background-color: #007bff;
            border-radius: 50%;
            padding: 15px;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="chat-header">Welcome to Company Chatbot ü§ñ</div>
        <p style="color: #555; margin-top: 10px;">How can I assist you today?</p>
        <div id="chat-box">
            <div class='message bot-msg'>Hello! How can I help you today?</div>
        </div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button class="send-btn" onclick="sendMessage()">‚û°Ô∏è</button>
    </div>

    <script>
        function sendMessage() {
            var userMessage = document.getElementById("user-input").value;
            if (!userMessage) return;

            var chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += "<div class='message user-msg'>" + userMessage + "</div>";
            document.getElementById("user-input").value = "";

            fetch('/chat', {
                method: 'POST',
                body: new URLSearchParams({'message': userMessage}),
                headers: {'Content-Type': 'application/x-www-form-urlencoded'}
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += "<div class='message bot-msg'>" + data.response + "</div>";
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            setTimeout(() => {
                chatBox.innerHTML += "<div class='message bot-msg'>Thank you for your message! We'll get back to you.</div>";
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
